<html>
    <head>
        <title>Quick Draw Web App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="myModal" class="modal fade">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sketches</h4>
              </div>
          
              <div class="modal-body">
                <img src="sketch1.png">
                <img src="sketch2.png">
              </div>
            </div>
          </div>   
          
          <h1>Quick Draw Web App
              <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
          </h1><br>
          <label>Your Sketch : <span id="sketch_result"></span></label><br>
          <label>Confidence : <span id="sketch_confidence"></span></label><br>
          <label id="sketch_to_be_drawn">Sketch to be drawn : <span id="sketch_to_be_drawn_result"></span></label><br>
          <label id="score">Score : <span id="score_result"></span></label>
          <label id="timer">Timer : <span id="timer_result"></span></label>
    </body>
</html>
